<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Web Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MyWebsite</a>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">

    <!-- Row 1 -->
    <div class="row">
        <div class="col-12">
            <div class="p-4 bg-primary text-white rounded">
                <h2>Welcome</h2>
                <p>This is a Bootstrap Grid based webpage.</p>
            </div>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row mt-4">
        <div class="col-md-4 col-sm-12">
            <div class="p-3 bg-light border rounded">
                <h4>Column 1</h4>
                <p>Left content</p>
            </div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="p-3 bg-light border rounded">
                <h4>Column 2</h4>
                <p>Middle content</p>
            </div>
        </div>

        <div class="col-md-4 col-sm-12">
            <div class="p-3 bg-light border rounded">
                <h4>Column 3</h4>
                <p>Right content</p>
            </div>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row mt-4">
        <div class="col-md-6 col-sm-12">
            <div class="p-3 bg-warning rounded">
                <h4>Left Section</h4>
                <p>50% width on desktop</p>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="p-3 bg-info text-white rounded">
                <h4>Right Section</h4>
                <p>50% width on desktop</p>
            </div>
        </div>
    </div>

</div>
