<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Step Container</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My App</a>
        <div class="navbar-nav">
            <a class="nav-link" href="#" onclick="showStep(1)">Step 1</a>
            <a class="nav-link" href="#" onclick="showStep(2)">Step 2</a>
            <a class="nav-link" href="#" onclick="showStep(3)">Step 3</a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">

    <div id="step1" class="card">
        <div class="card-body">
            <h4 class="card-title">Step 1</h4>
            <p class="card-text">Welcome to Step 1</p>
            <button class="btn btn-primary" onclick="showStep(2)">Next</button>
        </div>
    </div>

    <div id="step2" class="card d-none">
        <div class="card-body">
            <h4 class="card-title">Step 2</h4>
            <p class="card-text">Enter your details</p>
            <button class="btn btn-secondary" onclick="showStep(1)">Back</button>
            <button class="btn btn-primary" onclick="showStep(3)">Next</button>
        </div>
    </div>

    <div id="step3" class="card d-none">
        <div class="card-body">
            <h4 class="card-title">Step 3</h4>
            <p class="card-text">Completed successfully âœ…</p>
            <button class="btn btn-secondary" onclick="showStep(2)">Back</button>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showStep(step) {
        document.getElementById("step1").classList.add("d-none");
        document.getElementById("step2").classList.add("d-none");
        document.getElementById("step3").classList.add("d-none");

        document.getElementById("step" + step).classList.remove("d-none");
    }
</script>

</body>
</html>
